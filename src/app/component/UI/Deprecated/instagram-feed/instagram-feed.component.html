<div class="instagram-feed">
  <h2>Instagram Feed</h2>
  <div *ngIf="instagramPosts && instagramPosts.length === 0">Loading feed...</div>
  <div *ngFor="let post of instagramPosts" class="instagram-post">
    <a [href]="post.permalink" target="_blank">
      <img *ngIf="post.media_type === 'IMAGE' || post.media_type === 'CAROUSEL_ALBUM'" [src]="post.media_url" [alt]="post.caption || 'Instagram Post'" />
      <video *ngIf="post.media_type === 'VIDEO'" controls>
        <source [src]="post.media_url" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </a>
    <p *ngIf="post.caption">{{ post.caption }}</p>
  </div>
</div>
