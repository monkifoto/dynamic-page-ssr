<div class="tab-container">
  <div class="tabs">
    <div
      *ngFor="let tab of tabs; index as i"
      class="tab"
      [class.active]="i === selectedTabIndex"
      (click)="selectTab(i)"
    >
      {{ tab.title }}
    </div>
  </div>

  <div class="tab-content">
    <div class="image">
      <img [src]="selectedTab.imageUrl" alt="{{ selectedTab.title }}" />
    </div>
    <div class="text">
      <h1 class="number">{{ selectedTab.number }}</h1>
      <h2 class="title">{{ selectedTab.title }}</h2>
      <p class="description">{{ selectedTab.description }}</p>
      <a class="read-more" (click)="navigateTo(selectedTab.link)">READ MORE â†’</a>
    </div>
  </div>
</div>
