

<div *ngIf="employees$" class="meet-the-team">
  <app-section-tilte [title]="'Meet the Team'" [titleColor]="'var(--primary-color)'"></app-section-tilte>
  <div class="team-list">
    <div class="team-member" *ngFor="let employee of employees$ | async">
      <img [src]="employee.photoURL" alt="{{ employee.name }}" class="team-photo">
      <h3>{{ employee.name }}</h3>
      <h4>{{ employee.role }}</h4>
      <p>{{ employee.bio }}</p>
    </div>
  </div>
</div>
