<div *ngIf="business as biz">
  <div [ngSwitch]="biz.theme?.themeType">
    <ng-container *ngSwitchCase="'hh'">
      <div class="hero-about">
        <div class="page-hero-overlay">
          <h1>About Us</h1>
          <div class="hero-subtitle">
            <p>Where Compassion Meets Care: Your Loved Ones, Our Family.</p>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="'ae'">
      <app-hero [layoutType]="'ae'"></app-hero>
    </ng-container>

    <ng-container *ngSwitchCase="'clemo'">
      <app-hero [layoutType]="'clemo'"></app-hero>
    </ng-container>

    <ng-container *ngSwitchCase="'sb'">
      <app-hero [layoutType]="'sb'"></app-hero>
    </ng-container>

    <ng-container *ngSwitchCase="'prestige'">
      <app-hero [layoutType]="'prestige'"></app-hero>
    </ng-container>
  </div>

  <!-- 🔁 Unified dynamic container handling -->
  <div class="aboutus-page-main-container">
    <div class="container text-section" #dynamicContainer></div>
  </div>

  <!-- 🔁 Optional: Meet the team if needed by layoutType -->
  <!--
  <section class="business-team" *ngIf="biz.theme?.themeType === 'clemo'">
    <app-meet-the-team [businessId]="biz.id"></app-meet-the-team>
  </section>
  -->

  <!-- ✅ Conditionally show testimonial image -->
  <ng-container *ngIf="biz?.theme?.themeType === 'ae' && (biz?.testimonials?.length ?? 0) > 0">
    <app-testimonial-image
      [imageURL]="'../../../../assets/sharedAssets/istockphoto-480743801-2048x2048.jpg'"
      [author]="biz.testimonials[0].name || ''"
      [text]="biz.testimonials[0].quote || ''"
    ></app-testimonial-image>
  </ng-container>
</div>
